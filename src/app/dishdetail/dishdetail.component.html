
<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="selectedDish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{selectedDish.name | uppercase }}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{selectedDish.image}} alt = {{selectedDish.name}}>
            <mat-card-content>
                <p>{{selectedDish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
  </div>

  <div fxFlex="40" *ngIf="selectedDish">
      <h3>Comments</h3>
      <mat-list>
          <mat-list-item *ngFor = "let comment of selectedDish.comments">
            <p mat-line>
                <span>{{comment.comment}}</span>  
            </p>
            <p mat-line>
                <span>{{comment.rating}} Stars</span>  
            </p>
            <p mat-line>
                <span>-- {{comment.author}} {{comment.date | date }}</span>  
            </p>
          </mat-list-item>
      </mat-list>
  </div>
</div>
